<div class="container">
  <h2>Registros Guardados</h2>
  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Correo</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      @for (dato of datos; track $index) {
      <tr>
        <td>{{ dato["nombre"] }}</td>
        <td>{{ dato["apellido"] }}</td>
        <td>{{ dato["correo"] }}</td>
        <td>
          <button class="noselect" (click)="eliminarRegistro($index)">
            <span class="text">Eliminar</span
            ><span class="icon"
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
              >
                <path
                  d="M24 20.188l-8.315-8.209 8.2-8.282-3.697-3.697-8.212 8.318-8.31-8.203-3.666 3.666 8.321 8.24-8.206 8.313 3.666 3.666 8.237-8.318 8.285 8.203z"
                ></path></svg
            ></span>
          </button>
        </td>
      </tr>
      }
    </tbody>
  </table>
</div>
